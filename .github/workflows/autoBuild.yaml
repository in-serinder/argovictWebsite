# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  release:
    types: [published]
  push:
    branches: ['master']
  # pull_request:
  #   branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # node-version: [18.x, 20.x, 22.x]
        node-version: ['10.8.x']
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      # - run: npm uninstall vite
      # - run: npm install vite@6.4.1 --save-dev
      - run: npm ci
      - run: npm run build --if-present

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: Build directory 'dist' not found"
            exit 1
          fi

      - name: Output release info
        run: |
          echo "Build completed"
          echo "Release version: ${{ github.event.release.tag_name }}"
          echo "Release name: ${{ github.event.release.name }}"

      - name: pack dist
        run: |
          VERSION=${{ github.event.release.tag_name }}
          zip -r "dist-${VERSION}.zip" dist/

      # 发布
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: 'dist-${{ github.event.release.tag_name }}.zip'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
